<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test 100 Questions NikahScore</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #fdf2f8 0%, #faf5ff 100%);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #ec4899;
        }
        .stat-label {
            color: #6b7280;
            margin-top: 5px;
        }
        .question-list {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .question-item {
            padding: 10px;
            border-bottom: 1px solid #f3f4f6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .question-text {
            flex: 1;
            margin-right: 10px;
        }
        .question-meta {
            font-size: 0.8rem;
            color: #6b7280;
            display: flex;
            gap: 10px;
        }
        .axis-tag {
            background: #ec4899;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
        }
        .dealbreaker {
            background: #ef4444;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }
        .error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #b91c1c;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéØ Test des 100 Questions NikahScore</h1>
        <p>V√©rification du nouveau syst√®me de questions ax√©es sur la personnalit√©</p>
    </div>

    <div class="stats" id="stats">
        <div class="stat-card">
            <div class="stat-number" id="totalQuestions">-</div>
            <div class="stat-label">Questions Totales</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="totalAxes">-</div>
            <div class="stat-label">Dimensions</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="dealbreakers">-</div>
            <div class="stat-label">Deal-breakers</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="sourceInfo">-</div>
            <div class="stat-label">Source</div>
        </div>
    </div>

    <div id="errorContainer"></div>

    <div class="question-list">
        <h3>üìã Liste des Questions</h3>
        <div id="questionContainer">
            <div class="loading">Chargement des questions...</div>
        </div>
    </div>

    <script>
        async function loadQuestions() {
            try {
                console.log('üöÄ Chargement des questions...');
                const response = await fetch('/api/questions');
                const data = await response.json();
                
                console.log('üìä Donn√©es re√ßues:', data);
                
                if (!data.questions || data.questions.length === 0) {
                    throw new Error('Aucune question re√ßue');
                }
                
                // Mise √† jour des statistiques
                const questions = data.questions;
                const axes = [...new Set(questions.map(q => q.axis))];
                const dealbreakers = questions.filter(q => q.is_dealbreaker).length;
                
                document.getElementById('totalQuestions').textContent = questions.length;
                document.getElementById('totalAxes').textContent = axes.length;
                document.getElementById('dealbreakers').textContent = dealbreakers;
                document.getElementById('sourceInfo').textContent = data.source || 'API';
                
                // Affichage des questions
                const container = document.getElementById('questionContainer');
                container.innerHTML = '';
                
                questions.forEach((question, index) => {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'question-item';
                    
                    questionDiv.innerHTML = `
                        <div class="question-text">
                            <strong>Q${question.id || index + 1}:</strong> ${question.text}
                        </div>
                        <div class="question-meta">
                            <span class="axis-tag">${question.axis}</span>
                            <span>${question.category}</span>
                            <span>√ó${question.weight}</span>
                            ${question.is_dealbreaker ? '<span class="dealbreaker">DB</span>' : ''}
                        </div>
                    `;
                    
                    container.appendChild(questionDiv);
                });
                
                console.log('‚úÖ Questions charg√©es avec succ√®s');
                
            } catch (error) {
                console.error('‚ùå Erreur:', error);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.innerHTML = `
                    <strong>Erreur de chargement:</strong> ${error.message}
                    <br><small>V√©rifiez que le serveur Next.js est d√©marr√© sur localhost:3000</small>
                `;
                document.getElementById('errorContainer').appendChild(errorDiv);
                
                document.getElementById('questionContainer').innerHTML = `
                    <div class="loading">‚ùå Impossible de charger les questions</div>
                `;
            }
        }
        
        // Charger les questions au d√©marrage
        loadQuestions();
        
        // Recharger toutes les 10 secondes en cas d'erreur
        setInterval(() => {
            if (document.querySelector('.error')) {
                console.log('üîÑ Tentative de reconnexion...');
                document.getElementById('errorContainer').innerHTML = '';
                loadQuestions();
            }
        }, 10000);
    </script>
</body>
</html>
